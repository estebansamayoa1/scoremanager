<style>
body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}

.bgimg {
  background-repeat: no-repeat;
  background-size: cover;

}

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
    <a href="/" class="w3-bar-item w3-button">HOME</a>
    <a href="#create" class="w3-bar-item w3-button">Create Championship</a>
    <a href="/view" class="w3-bar-item w3-button">View Existing Championship</a>
  </div>
</div>


<!-- Create Championship -->
<div class="w3-container w3-padding-64 w3-red w3-grayscale w3-xlarge" id="create">
    <div class="w3-content">
      <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">Create a Championship</h1>
      <p>It's really this easy!</p>
      <form action="/action_page.php" target="_blank">
        <p><input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Championship Name" required name="ChampName"></p>
        <p><a class="w3-button w3-light-grey w3-block" type="submit" href="/view" role="button">Start Championship!</a></p>
      </form>
    </div>
  </div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
  <p>Marcela Melgar, Jose Reyes, Esteban Samayoa</p>
</footer>

<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
     tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-red";
}
document.getElementById("myLink").click();
</script>

</body>
