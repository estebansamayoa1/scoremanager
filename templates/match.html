<!DOCTYPE html>
<html lang="Eng">
<title>Score Manager</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
<style>
body, html {height: 100%}
body,h1,h2,h3,h4,h5,h6 {font-family: "Amatic SC", sans-serif}
.menu {display: none}
.bgimg {
  background-repeat: no-repeat;
  background-size: cover;
  background-image: url("/static/gol.png");
  min-height: 90%;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top w3-hide-small">
  <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
    <a href="/" class="w3-bar-item w3-button">HOME</a>
    <a href="/view/{{name}}#teams" class="w3-bar-item w3-button">Teams</a>
    <a href="/match/{{name}}" class="w3-bar-item w3-button">Match</a>
  </div>
</div>

<!-- Match -->
<div class="w3-container w3-padding-64 w3-blue-grey w3-grayscale-min w3-xlarge">
    <div class="w3-content">
      <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">Live Match!</h1>
      <p>Game time!</p>
      <form method = "POST" action = " ">
            <input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Team" name="Team1"><br>
            <input class="w3-input w3-padding-16 w3-border" type="text" placeholder="Team" name="Team2">
            <p class="w3-xxlarge"><strong>Score!</strong> Keep track and input the amount of goals registered for each team and then submit them!</p>  
            <p><input class="w3-input w3-padding-16 w3-border" type="number" placeholder="Goals Team 1" name="Goal1"></p>
            <p><input class="w3-input w3-padding-16 w3-border" type="number" placeholder="Goals Team 2" name="Goal2"></p>
            <p><button class="w3-button w3-light-grey w3-block" type="submit">End Match and Submit Results</button></p>
      </form>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
    <p>Marcela Melgar, Jose Reyes, Esteban Samayoa</p>
  </footer>
